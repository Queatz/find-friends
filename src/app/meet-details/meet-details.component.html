<section>
  <b>Your meet preferences</b>
  <div class="hh">Answer the following questions specifically about the meet you will attend</div>
  <div class="h">How closely must someone match what you described?</div>
  <app-checkbox-group [(checked)]="user.quiz.minimumMatchPercent"
                      [layout]="'col'"
                      [options]="[
                        { title: '>90%', value: 90 },
                        { title: '>80%', value: 80 },
                        { title: '>70%', value: 70 },
                        { title: '>60%', value: 60 },
                        { title: '>50%', value: 50 },
                      ]"></app-checkbox-group>
  <p>
    <b>What's okay at the meet?</b>
  </p>
  <div *ngFor="let x of meetPreferences">
    <div class="h">{{ x }}</div>
    <app-choices [(value)]="user.quiz.meetPreferences[x]"></app-choices>
  </div>
  <p>
    <b>What are good places to meet?</b>
  </p>
  <div>
    <div class="radio-group">
      <div *ngFor="let x of meetPlaces">
        <div class="h">{{ x }}</div>
        <app-choices [(value)]="user.quiz.meetPlaces[x]"></app-choices>
      </div>
    </div>
  </div>
  <hr />
  <div class="sm m"><b>Disclaimers</b></div>
  <label class="sm"><input type="checkbox" [(ngModel)]="user.quiz.legal.disclaimer" />I understand that meeting new people comes with associated risks and that I am using this platform at my own risk.</label><br />
  <label class="sm"><input type="checkbox" [(ngModel)]="user.quiz.legal.tos" />I certify that I am using FindFriends.com only for the purpose of finding personal friends.  I am not soliciting, advertising, attempting to persuade others or otherwise seeking something other than a personal friend.</label>
</section>
<footer>
  <a (click)="next()">Submit</a>
</footer>
